<!DOCTYPE html>
<html>

<head>
    <meta content="text/html;charset=UTF-8" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <title>Marionette Modal Region</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../lmn.marionette.modal.css">
</head>

<body>

    <div data-region="menu" class="container"></div>
    <div data-region="content" class="container"></div>
    <div data-region="modal"></div>

    <script type="text/template" id="item-details-tmpl">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" id="exampleInputFile">
                <p class="help-block">Example block-level help text here.</p>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Check me out
                </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </script>
    <script type="text/template" id="menu-tmpl">
        <ul class="list-inline">
            <li>
                <a href="#" class="btn btn-default" data-role="open-modal">Render as modal</a><br>
            </li>
            <li>
                <a href="#" class="btn btn-default" data-role="open-inline">Render as content</a>
            </li>
            <li>
                <a href="#" class="btn btn-danger" data-role="close-inline">Clear content</a>
            </li>
        </ul>
    </script>

    <script data-main="src/init" src="../../bower_components/requirejs/require.js"></script>
</body>

</html>
